<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Summarizer</title>
    <style>
        body {
        	background-color: #000040;
            color: #FFFFFF;
            font-family: Times New Roman, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
        }
        #summary {
            margin-top: 20px;
        }
        /* Styles for the chat box */
        #chat-container {
            margin-top: 40px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        #chat-messages {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chat-input {
            width: calc(100% - 60px);
            padding: 5px;
        }
        #send-button {
            width: 50px;
            padding: 5px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .bot-message {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <h1>News Summarizer</h1>
    <textarea id="article" placeholder="Paste your news article here..."></textarea>
    <br>
    <button onclick="summarizeArticle()">Summarize</button>
    <div id="summary"></div>
    <div id="audio"></div>

    <!-- Chat Box -->
    <div id="chat-container">
        <h2>Chat</h2>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function summarizeArticle() {
            const article = document.getElementById('article').value;
            if (!article) {
                alert('Please enter a news article.');
                return;
            }

            // Send the article to the backend for summarization
            const response = await fetch('/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ article })
            });

            const data = await response.json();
            if (response.ok) {
                const summary = data.summary;
                document.getElementById('summary').innerText = summary;

                // Convert the summary to speech
                const ttsResponse = await fetch('/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: summary })
                });

                const ttsData = await ttsResponse.json();
                if (ttsResponse.ok) {
                    const audioUrl = ttsData.audio_url;
                    document.getElementById('audio').innerHTML = `
                        <audio controls>
                            <source src="${audioUrl}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    `;
                } else {
                    alert('Error in text-to-speech conversion: ' + ttsData.error);
                }
            } else {
                alert('Error in summarization: ' + data.error);
            }
        }

        function sendMessage() {
            const inputField = document.getElementById('chat-input');
            const message = inputField.value.trim();
            if (message === '') {
                return;
            }

            // Display the user's message
            const chatMessages = document.getElementById('chat-messages');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'chat-message user-message';
            userMessageDiv.innerText = message;
            chatMessages.appendChild(userMessageDiv);

            // Clear the input field
            inputField.value = '';

            // Scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Simulate bot response (Replace this with actual backend call if needed)
            setTimeout(() => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'chat-message bot-message';
                botMessageDiv.innerText = 'This is a simulated response.';
                chatMessages.appendChild(botMessageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
